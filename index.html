<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
      integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>Cloud Cafe</h1>

    <div class="content">
      <form id="add-cafe-form">
        <input type="text" name="name" placeholder="Cafe name" />
        <input type="text" name="city" placeholder="Cafe city" />
        <button>Add Cafe</button>
      </form>
      <ul id="cafe-list"></ul>
    </div>
    <!-- <script type="module" src="index.js"></script> -->
    <script>
      const drag_area = document.querySelector("#cafe-list");
      new Sortable(drag_area, {
        animation: 1,
      });
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
